function handleFileSelectPos(evt) {
    var files = evt.target.files; // FileList object
console.log(files);
$("#previewImgPos").empty();
    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

        // Only process image files.
        if (!f.type.match('image.*')) {
            continue;
        }

        var reader = new FileReader();

        // Closure to capture the file information.
        reader.onload = (function (theFile) {
            return function (e) {
                
                var block = document.createElement("div");
                block.setAttribute("class","blockgallery")
                
                var image = document.createElement("img");
                image.setAttribute("class","galleryimg");
                image.setAttribute("src",e.target.result)
                block.appendChild(image);
                
                
                var menu = document.createElement("div");
                
                var garbage = document.createElement("img");
                garbage.setAttribute("class","icon veryverysmall inline");
                garbage.setAttribute("src","ico/garbageDARK.png")
                garbage.addEventListener("click", function(event) {
					event.preventDefault();
					//TODO trovare un modo per manipolare il vettore dei file
						    swal({
			title: 'Warning',
			text: 'GARBAGE feature is not implemented yet"',
			type: 'warning',});

});
                menu.appendChild(garbage);
                
				
				var zoom = document.createElement("img");
                zoom.setAttribute("class","icon veryverysmall inline");
                zoom.setAttribute("src","ico/search.png")
                zoom.addEventListener("click", function(event) {
					event.preventDefault();
					//TODO aprire un modal per fare zoom sull'immagine
											    swal({
			title: 'Warning',
			text: 'ZOOM feature is not implemented yet"',
			type: 'warning',});
			
				});
				 menu.appendChild(zoom);

                block.appendChild(menu);
                
                $("#previewImgPos").append(block);
            };
        })(f);

        // Read in the image file as a data URL.
        reader.readAsDataURL(f);
    }
}

Dropzone.autoDiscover = false;

var myDropzoneTheFirst = new Dropzone('#pos-element', {       
    parallelUploads: 10000,
    uploadMultiple: true,
    autoProcessQueue: false,
    init: function() {

      		this.on("addedfile", function(file) {

	        var removeButton = Dropzone.createElement("<img class='center' src='ico/garbageDARK.png' style='width:30px; height:auto;'>");
	        var _this = this;

	        removeButton.addEventListener("click", function(e) {
	        
	          	e.preventDefault();
	          	e.stopPropagation();

		      	_this.removeFile(file);
		        
	        });

	        file.previewElement.appendChild(removeButton);

     		});


   		 }

    
});
