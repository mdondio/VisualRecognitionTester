<!DOCTYPE html>
<html>

<head></head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src ="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="js/genericFunctions.js"></script>
<script src="js/functions.js"></script>
<script src="js/sweetalert.min.js"></script>
<link rel="stylesheet" href="css/sweetalert.css">
<script>createHead();</script>


<body>
	<header></header><script>createHeader();</script>

	<div class="content">

		<!-- Icona Watson -->
		<center><div id="start"></div></center>

		<!-- PARTE ALTA DELLA PAGINE (VALORI E IMMAGINI) -->
		<div class="row clearfix" id=firstrow>
			<!-- PARTE SINISTRA (VALORI E SELEZIONE TEST) -->
			<div class="column third">
				<!-- Riga con i valori select dei test -->
				<div class="row clearfix">
					<div class="column full">
						<select class="show_test" type="text" style="width:100%">
							<option selected disabled>Select Test Set to be analyzed...</option>
						</select>
					</div>
				</div>
				<!--                   -->
				<br>
				<!-- Riga con i valori di ACCURACY e THRESHOLD -->
				<div class="row clearfix">
					<div class="column half">
						<div class="post-preview" style="width:100%; height:auto">
							<div class="card" style="width:100%; height:auto">
							<p class='result' id=accuracy>--</p>
							<p>accuracy</p>
							</div>
						</div>
					</div>
					<div class="column half">
						<div class="post-preview" style="width:100%; height:auto">
							<div class="card" style="width:100%; height:auto">
							<p class='result' id=threshold>--</p>
							<p>threshold</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- PARTE DESTRA (IMMAGINI) -->
			<div class="column two-thirds"><h2></h2><br>
			<!-- RIGA FALSI POSITIVI -->
				<div class="row clearfix">
					<div class="column fourth" id=captionFP>
					<p class='right'>False<br>positives</p>
					</div>
					<div class="column three-fourths">
						<div class="post-preview" id="falsepositive">
						</div>
					</div>
				</div>
			<!-- RIGA FALSINEGATIVI -->
				<div class="row clearfix">
					<div class="column fourth" id=captionFN>
					<p class='right'>False<br>negatives</p>
					</div>
					<div class="column three-fourths">
						<div class="post-preview" id="falsenegative">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- PARTE BASSA DELLA PAGINA (GRAFICI) -->
		<div class="row clearfix" id=secondrow>
			<!-- PRIMO GRAFICO PARTE SINISTRA -->
			<div class="column half">
				<div class="post-preview">
					<h3><span class="title"></span></h3>
					<div id="graph1" style="width: 100%; height: auto;"></div>
				</div>
			</div>
			<!-- SECONDO GRAFICO PARTE DESTRA -->
			<div class="column half">
				<div class="post-preview">
					<h3><span class="title"></span></h3>
					<div id="graph2" style="width: 100%; height: auto;"></div>
				</div>
			</div>
		</div>

		<!-- gestione della preview immagini -->

		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content" id="modalcontent">
			</div>
		</div>

	</div>

	</body>

</html>
