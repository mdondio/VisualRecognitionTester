<!DOCTYPE html>
<html>
<head>
<style type="text/css">

dl {

   font-weight: bold;

dl dd {
  margin-left: 130px; 
   font-style: italic;

/*! Light */
#light {
	background-color: #000;
	box-shadow: 0 0 5px rgba(0, 0, 0, .8);
	overflow: hidden;
	padding: 0 0 4px;
	width: 40px;
}

#light span {
	border-radius: 50px;
	display: block;
	height: 30px;
	margin: 4px auto 0;
	opacity: .15;
	width: 30px;
}

/*! Light colours */
#red {
	background-color: red;
}

#orange {
	background-color: orange;
}

#green {
	background-color: #00ee00;
}

/*! Active states */
#light span.active {
	opacity: 1;
}

#light #red.active {
	box-shadow: 0 0 10px red;
}

#light #orange.active {
	box-shadow: 0 0 10px orange;
}

#light #green.active {
	box-shadow: 0 0 10px #00ee00;
}
</style>

<script>

// Ogni secondo fa refresh
setInterval(refreshRoomStatus, 1000);

	/**
	 * @returns funzione che interroga GetRoomStatus
	 */
	 
	 function refreshRoomStatus(){
		$.ajax({
			contentType: "application/json",
	        dataType: "json",
			url: 'GetRoomStatus',
			async: false,
			success: function(result){


// Update traffic light
// http://fiddle.jshell.net/chrisupjohn/u9yD4/
var roomIsFree = result.roomIsFree;
console.log(roomIsFree);

   var green = $('#green');
   var red = $('#red');

if(roomIsFree){
	green.addClass('active');
	red.removeClass('active');	
}
else
{
	red.addClass('active');
	green.removeClass('active');	
}


// and update status
//	$("#status").html(JSON.stringify(result));
//	$("#status").html("<b>RoomID</b> " + result.roomID + "<br><b>last update</b> " + result.roomLastScan + "<br><b>room free</b> " + roomIsFree);
	
	$("#status").html("<dl><dt>RoomID: </dt><dd>"+result.roomID+"</dd><dt>Last update: </dt><dd>"+ result.roomLastScan + "</dd><dt>Room is free: </dt><dd>"+roomIsFree+"</dd></dl>");

//--------------------------------------
			}
