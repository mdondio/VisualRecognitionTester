<body>
  <header id="header" style="animation-duration:2s"></header>
  <script>createHeader();</script>

	<div class="content">
	
		<input type=image id="backicon" class="inline" src="ico/backDARK.png" style="width:60px;height:auto;">
	
		<div class="post-preview" id="testsetTitle"></div>
			
		<div class="row clearfix">

			<div class="column fourth">
				<p class='ready4'><br>positive<br>images</p>
				<p class='ready5'>list of all the pictures containing an object representing the category</p>	
			</div>
			<div class="column three-fourths"><br>
				<div class="post-preview" id="positivetestSetGallery"></div>
			</div>
		</div>

		<br><br>

		<div class="row clearfix">

			<div class="column fourth">
				<p class='ready4'><br>negative<br>images</p>
				<p class='ready5'>list of all the pictures not containing any object representing the category, but similar ones</p>	
			</div>
			<div class="column three-fourths"><br>
				<div class="post-preview" id="negativetestSetGallery"></div>
			</div>
		</div>
</div>
</body>

<script>

	//**************************************************************************
	//********* GET FROM THE SERVER TESTSET ***************************
	//**************************************************************************

	$.ajax({
		contentType : "application/json",
		dataType : "json",
		//url: "json/dataset.json",
		url : 'GetDataset',
		data : 'sub_type=test_set',
		async : false,
		success : function(result) {
			var idgallery = localStorage.getItem("idgallery");
			for ( var i in result) {
				if (result[i]._id == idgallery) {
// 					var testname = idgallery.replace("_", " ");
					$("#testsetTitle").append(document.createTextNode(idgallery)); /*sostituire idgallery con testname se si vuole parsare il titolo*/
					createGallery('negativetestSetGallery',result[i].images.negative, result[i]._id + "NEG");
					createGallery('positivetestSetGallery',result[i].images.positive, result[i]._id + "POS");
				}
			}

		}
	});
	
	
	//ADD button actions
	$('#backicon').mouseover(function(){
	$(this).attr('src','ico/back.png');
	});
	
	$('#backicon').mouseleave(function(){
		$(this).attr('src',"ico/backDARK.png" );
	});
	
	$('#backicon').click(function(){
		window.history.back();
	});
	
</script>

</html>
