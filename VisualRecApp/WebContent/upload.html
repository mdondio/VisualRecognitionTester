<!DOCTYPE html>
<html>
<head></head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/genericFunctions.js"></script>
<script src="js/sweetalert2_mine.js"></script>
<link rel="stylesheet" href="css/sweetalert2_mine.css">


<script>createHead();</script>

<body>

<header></header><script>createHeader();</script>

<div class="content">

	<h4>Test</h4>
    <button id="a" onclick="Test()">RUN ME</button>

</div>

</body>

<script>

function Test() {

	swal({
	    title: 'Are you sure?',
	    text: 'You will not be able to recover this imaginary file!',
	    type: 'warning',
	    showCancelButton: true,
	    confirmButtonText: 'Yes, delete it!',
	    cancelButtonText: 'No, keep it'
  }).then(function() {
	    swal(
	      'Deleted!',
	      'Your imaginary file has been deleted.',
	      'success'
	    )
  }, function(dismiss) {
	    // dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
	    if (dismiss === 'cancel') {
		      swal(
		        'Cancelled',
		        'Your imaginary file is safe :)',
		        'error'
		      )
	    }
  })
  
}

</script>

</html>
